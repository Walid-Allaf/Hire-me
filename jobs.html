<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-icon.png"
    />
    <title>Jobs</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/jobs.css" />
    <link rel="stylesheet" href="css/dialog.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <i class="fas fa-bars fa-2x"></i>
        <form action="">
          <i class="fas fa-times"></i>
          <div class="profile">
            <i class="fas fa-user-circle fa-2x"></i>
          </div>
          <div class="search">
            <i class="fas fa-magnifying-glass"></i>
            <input
              type="text"
              name="main"
              id="search"
              placeholder="Job title or keyword"
            />
          </div>
          <div class="location">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input
              type="text"
              name="main"
              id="location"
              placeholder="Location"
            />
          </div>
          <div class="dropdown">
            <button class="transparent-btn">
              <i class="fa-regular fa-clock"></i> Hours
              <i class="fas fa-angle-down"></i>
            </button>
            <div class="filter">
              <div>
                <input type="radio" name="filter" id="more" />
                <label for="more">More Than 8 hours</label>
              </div>
              <div>
                <input type="radio" name="filter" id="eight" />
                <label for="eight">8 hours</label>
              </div>
              <div>
                <input type="radio" name="filter" id="seven" />
                <label for="seven">7 hours</label>
              </div>
              <div>
                <input type="radio" name="filter" id="six" />
                <label for="six">6 hours</label>
              </div>
              <div>
                <input type="radio" name="filter" id="less" />
                <label for="less">Less than 6 hours</label>
              </div>
            </div>
          </div>
          <button class="btn">Search</button>
          <button class="btn post">Post a job</button>
        </form>
      </div>
    </header>

    <script src="js/jobs.js"></script>
    <script
      src="https://kit.fontawesome.com/247e3a06c3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
